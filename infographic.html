<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="external/bootstrap-3.3.2/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="external/odometer/odometer.css" type="text/css" rel="stylesheet" />
    <link href="css/infographic.css" type="text/css" rel="stylesheet" />
</head>
<body>
<div class="infographic-container">
    <div class="container-box">
        <div id="title">Overal Assetment by Optimizing Your Computers Resources
            <span id="dashboard-link">Continue to GURU Usage Dashboard </span>
        </div>
        <div class="container-fluid">
            <div class="row info-graphic-row">
                <div class="col-md-6 info-graphic-box plant">
                    <div class="row full-height">
                        <div class="col-md-6 full-height">
                            <img src="img/wind2.svg" alt="Monkey face" style="width: auto; height: 90%;">

                        </div>
                        <div class="col-md-6 full-height">
                             <span class="plant-container vertical-middle">
                                 <span class="main">Might Plant</span>
                                <span class="value odometer" id="plantValue">0000</span>
                                <span class="detail">Trees a Year</span>
                            </span>
                        </div>
                    </div>

                </div>
                <div class="col-md-6 info-graphic-box energy">
                    <div class="row full-height">
                        <div class="col-md-6 full-height">
                            <img src="img/wind2.svg" alt="Monkey face" style="width: auto; height: 90%;">
                        </div>
                        <div class="col-md-6 full-height">
                            <span class="vertical-middle">
                                <span class="main">Might Save</span>
                                <span class="value">
                                    <span class="odometer" id="energyValue">0000</span>
                                    <span class="postfix">kw/h</span></span>

                                <span class="detail">Clean Energy</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row info-graphic-row">
                <div class="col-md-6 info-graphic-box melting">
                    <div class="row full-height">
                        <div class="col-md-6 full-height">
                            <img src="img/wind2.svg" alt="Monkey face" style="width: auto; height: 90%;">
                        </div>
                        <div class="col-md-6 full-height">
                            <span class="vertical-middle">
                                  <span class="main">Might Save</span>
                                    <span class="value">
                                        <span class="odometer" id="meltingValue">0000</span>
                                        <span class="postfix">
                                            m2
                                        </span>
                                    </span>
                                     <span class="detail">Floe from </span>
                                    <span class="detail2"> Melting</span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 info-graphic-box matter">
                    <span class="main">Might Save</span>
                     <span class="value odometer" id="radioactiveValue">0000</span>
                     <span class="detail">grams Radioactive </span>
                    <span class="detail2"> Matter</span>
                </div>
                <div class="col-md-3 info-graphic-box people">
                    <span class="main">Might Prevent</span>
                    <span class="value odometer" id="diseaseValue">0000</span>
                    <span class="detail">People from</span>
                    <span class="detail2">Respiatory Disease</span>
                </div>
            </div>
        </div>

    </div>

</div>
<script src="external/jquery-1.11.2/jquery-1.11.2.min.js"></script>
<script src="external/bootstrap-3.3.2/js/bootstrap.min.js"></script>
<script src="external/odometer/odometer.min.js"></script>
<script src="js/InfoGraphic/InfoGraphic.js"></script>
</body>
</html>
